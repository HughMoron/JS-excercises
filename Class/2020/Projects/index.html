<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DCI Invaders</title>
    <script src="https://kit.fontawesome.com/db4f19f0f3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="musicplayer.css">
    <link rel="stylesheet" href="pickup.css">

</head>

<body>
    <div class="container">
        <!-- AUDIOPLAYER -->
        <div class="audioplayer">
            <a href="#"><i id="play" class="playerButton fas fa-play"></i></a>
            <audio id="song" src="Music/Lobo_Loco_-_10_-_Old_Ralley_ID_1200.mp3"></audio>
        </div>

        <!-- HEADLINE -->
        <h1 class="headline">DCI Invaders</h1>

        <!-- GAME START -->
        <div class="containerEnter">
            <a class="enter">Shall we play?</a>

            <!-- PICK A PLAYER -->
            <div id="playerPick">
                <a onclick="letsGo(this)" class="pick" id="p1" href=""><img class="player" src="IMG/Invaders/Saf1.png"
                        alt="">
                    <p>Saf-1</p>
                </a>

                <a onclick="letsGo(this)" class="pick" id="p2" href=""><img class="player" src="IMG/Invaders/dci.png"
                        alt="">
                    <p> DCI</p>
                </a>

                <a onclick="letsGo(this)" class="pick" id="p3" href=""><img class="player" src="IMG/Invaders/Ahmad.png"
                        alt="">
                    <p> A-Matt</p>
                </a>
            </div>


            <!-- GAME -->
            <div id="game">
                <!-- HERO -->
                <div id="picked"><img src="IMG/Invaders/Saf1.png" id="hero" alt=""></div>
                <!-- MISSILE -->
                <div id="missiles"></div>
                <!-- INVADERS -->
                <div id="invaders">
    
                </div>
            </div>
        </div>


    </div>

    <script src="musicplayer.js"></script>
    <script src="pickup.js"></script>
    <script src="game.js"></script>
</body>

</html>
